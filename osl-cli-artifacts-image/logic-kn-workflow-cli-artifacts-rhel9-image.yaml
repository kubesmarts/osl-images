- name: "packager"
  version: "999.0.0.main"
  from: "registry.access.redhat.com/ubi9/ubi-minimal:latest"
  modules:
    repositories:
      - path: modules
    install:
      - name: com.redhat.osl.cli.packager

- name: "openshift-serverless-1/logic-kn-workflow-cli-artifacts-rhel9"
  version: "999.0.0.main"
  description: "Red Hat OpenShift Serverless Logic 1 kn-workflow CLI artifacts"
  from: "registry.access.redhat.com/ubi9/ubi-minimal:latest"
  labels:
    - name: com.redhat.component
      value: "openshift-serverless-1-logic-kn-workflow-cli-artifacts-rhel9-container"
    - name: name
      value: "openshift-serverless-1/kn-workflow-cli-artifacts-rhel9"
    - name: version
      value: "999.0.0.main"
    - name: summary
      value: "Red Hat OpenShift Serverless Logic 1 kn-workflow CLI artifacts"
    - name: description
      value: "'kn-workflow' CLI cross platform binaries for managing Red Hat OpenShift Serverless Logic 1"
    - name: io.k8s.display-name
      value: "Red Hat OpenShift Serverless Logic 1 kn-workflow CLI artifacts"
    - name: io.k8s.description
      value: "'kn-workflow' CLI cross platform binaries for managing Red Hat OpenShift Serverless Logic 1"
    - name: io.openshift.build.source-location
      value: "https://github.com/apache/incubator-kie-tools/"
    - name: maintainer
      value: "serverless-support@redhat.com"
  modules:
    repositories:
      - path: modules
    install:
      - name: com.redhat.osl.cli.artifacts
  run:
    user: 65532

  packages:
    manager: microdnf
    content_sets_file: content_sets.yaml

  osbs:
    configuration:
      container:
        platforms:
          only:
          - x86_64
          - aarch64
        compose:
          pulp_repos: true
    repository:
      name: containers/openshift-serverless-1-logic-kn-workflow-cli-artifacts
      branch: openshift-serverless-999.0.0.main-rhel-9
